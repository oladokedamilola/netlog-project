{% extends "base_public.html" %}
{% block title %}Register - LogSight{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm p-4">
            <h3 class="text-center mb-4">Create a LogSight Account</h3>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Enter first name" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter last name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter password" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btn btn-warning w-100">Register</button>

                <div class="mt-3 text-center">
                    <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
