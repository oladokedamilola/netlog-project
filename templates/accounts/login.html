{% extends "base_public.html" %}
{% block title %}Login - LogSight{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm p-4">
            <h3 class="text-center mb-4">Login to LogSight</h3>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Email or Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter your email or username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-warning w-100">Login</button>

                <div class="mt-3 text-center">
                    <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
