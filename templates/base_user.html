{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - LogSight{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Layout: Sidebar + Main -->
<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="{% url 'dashboard' %}" class="nav-item">Dashboard</a>
        <a href="{% url 'upload_log' %}" class="nav-item">Upload Log</a>
        <a href="{% url 'upload_history' %}" class="nav-item">Upload History</a>
        <a href="{% url 'profile' %}" class="nav-item">Profile</a>
        <a href="{% url 'logout' %}" class="nav-item">Logout</a>
    </aside>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Flash Messages -->
        <div class="mt-3">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        {% block content %}{% endblock %}
    </div>

</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script>
    // Auto-hide flash messages after 7 seconds
    window.addEventListener('DOMContentLoaded', (event) => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.classList.remove('show');
                alert.classList.add('hide');
            }, 7000);
        });
    });
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
